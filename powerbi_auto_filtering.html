<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Power BI Warehouse 3D Viewer - Auto Filtering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f2f1;
            padding: 20px;
            overflow: hidden;
        }
        
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .header .status {
            font-size: 12px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 12px;
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        #viewer-3d {
            width: 100%;
            height: 100%;
        }
        
        .viewer-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            min-width: 250px;
            max-width: 300px;
            z-index: 100;
        }
        
        .viewer-info h4 {
            font-size: 13px;
            margin-bottom: 10px;
            color: #0078d4;
            font-weight: 600;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 6px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #000;
            font-weight: 700;
        }
        
        .status-indicator {
            margin-top: 12px;
            padding: 8px 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-indicator.waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .instructions {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 11px;
            color: #666;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üè≠ Warehouse 3D Viewer - Auto Filtering</h1>
            <div class="status" id="header-status">Ready</div>
        </div>
        
        <div class="viewer-container">
            <div id="viewer-3d"></div>
            
            <div class="viewer-info">
                <h4>üì¶ Selected Container</h4>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="selected-name">None</span>
                </div>
                <div class="info-row">
                    <span class="info-label">GUID:</span>
                    <span class="info-value" id="selected-guid" style="font-size: 9px;">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Value:</span>
                    <span class="info-value" id="selected-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="selected-status">-</span>
                </div>
                <div class="status-indicator waiting" id="status-indicator">
                    ‚è≥ Waiting for Power BI selection...
                </div>
            </div>
            
            <div class="instructions">
                üñ±Ô∏è <strong>Drag:</strong> Rotate | <strong>Right-drag:</strong> Pan | <strong>Scroll:</strong> Zoom
            </div>
        </div>
    </div>

    <script>
        // Container data mapping
        const CONTAINER_MAP = {
            'Container_Red': { id: 1, name: 'Red', guid: '407c48e0-f433-16b9-897c-ede17b5e8a37', primitiveID: 0, color: 0xff6b6b, value: 100, status: 'Active' },
            'Container_Green': { id: 2, name: 'Green', guid: 'a356650-49fa-16cf-aac7-c5e3b7d4a4f9', primitiveID: 1, color: 0x4ecdc4, value: 200, status: 'Active' },
            'Container_Blue': { id: 3, name: 'Blue', guid: '17fc96a0-d7fe-11f0-8ab0-9339546166c3', primitiveID: 2, color: 0x45b7d1, value: 300, status: 'Active' },
            'Container_Purple': { id: 4, name: 'Purple', guid: '022b8f90-e247-11f0-aacc-e9f91898e217', primitiveID: 3, color: 0xb088f9, value: 400, status: 'Active' },
            'Container_Cyan': { id: 5, name: 'Cyan', guid: 'edf19e580-e24a-11f0-aacc-e9f91898e217', primitiveID: 4, color: 0x00d9ff, value: 500, status: 'Active' }
        };

        class AutoFilteringViewer {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.containerMeshes = [];
                this.selectedContainer = null;
                this.originalMaterials = [];
                this.currentSelection = null;
                
                this.init();
                this.checkURLParameters();
                this.setupURLWatcher();
            }

            init() {
                const container = document.getElementById('viewer-3d');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf5f5f5);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
                this.camera.position.set(8, 6, 8);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.shadowMap.enabled = true;
                container.appendChild(this.renderer.domElement);
                
                // Lights
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.7));
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
                dirLight.position.set(10, 15, 10);
                dirLight.castShadow = true;
                this.scene.add(dirLight);
                
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(-5, 5, -5);
                this.scene.add(fillLight);
                
                // Ground
                const ground = new THREE.Mesh(
                    new THREE.PlaneGeometry(50, 50),
                    new THREE.MeshStandardMaterial({ color: 0xe0e0e0 })
                );
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                
                // Grid
                this.scene.add(new THREE.GridHelper(20, 20, 0xcccccc, 0xe8e8e8));
                
                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                
                window.addEventListener('resize', () => this.onResize());
                
                // Load model or create boxes
                this.loadModel();
                this.animate();
                
                console.log('‚úÖ Viewer initialized');
            }

            loadModel() {
                // Create fallback boxes immediately
                this.createBoxes();
                
                // Try to load GLB
                const loader = new THREE.GLTFLoader();
                const glbUrl = 'https://sharifsharifzada.github.io/warehouse-3d-viewer/WareHouseIDTest_05.glb';
                
                loader.load(
                    glbUrl,
                    (gltf) => {
                        console.log('‚úÖ GLB loaded, replacing boxes');
                        // Remove boxes
                        this.containerMeshes.forEach(item => {
                            if (item.mesh && item.mesh.parent) {
                                this.scene.remove(item.mesh);
                            }
                        });
                        this.containerMeshes = [];
                        this.originalMaterials = [];
                        
                        // Add GLB model
                        const model = gltf.scene;
                        this.scene.add(model);
                        
                        const box = new THREE.Box3().setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center);
                        
                        // Extract primitives
                        let primitiveIndex = 0;
                        model.traverse((child) => {
                            if (child.isMesh) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach((mat, idx) => {
                                        this.originalMaterials.push(mat.clone());
                                        this.containerMeshes.push({
                                            id: primitiveIndex + 1,
                                            mesh: child,
                                            materialIndex: idx,
                                            primitiveID: primitiveIndex
                                        });
                                        primitiveIndex++;
                                    });
                                }
                            }
                        });
                        
                        console.log('‚úÖ Extracted', this.containerMeshes.length, 'primitives');
                        
                        // Re-apply selection if any
                        if (this.currentSelection) {
                            this.selectByName(this.currentSelection);
                        }
                    },
                    null,
                    (error) => {
                        console.log('Using fallback boxes');
                    }
                );
            }

            createBoxes() {
                const positions = [
                    { x: -3, z: -2 },
                    { x: -1, z: -2 },
                    { x: 1, z: -2 },
                    { x: 3, z: -2 },
                    { x: 0, z: 0.5 }
                ];
                
                Object.keys(CONTAINER_MAP).forEach((key, i) => {
                    const container = CONTAINER_MAP[key];
                    const geometry = new THREE.BoxGeometry(1.2, 1.5, 1);
                    const material = new THREE.MeshStandardMaterial({
                        color: container.color,
                        roughness: 0.4,
                        metalness: 0.3
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(positions[i].x, 0.75, positions[i].z);
                    mesh.castShadow = true;
                    this.scene.add(mesh);
                    
                    this.originalMaterials.push(material.clone());
                    this.containerMeshes.push({
                        id: container.id,
                        mesh: mesh,
                        materialIndex: 0,
                        primitiveID: container.primitiveID
                    });
                });
            }

            checkURLParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const container = urlParams.get('container');
                
                if (container) {
                    console.log('üìç URL parameter detected:', container);
                    this.selectByName(container);
                } else {
                    console.log('‚ÑπÔ∏è No URL parameter, waiting for Power BI selection');
                }
            }

            setupURLWatcher() {
                // Watch for URL changes (when Power BI updates the iframe)
                let lastURL = window.location.href;
                
                setInterval(() => {
                    const currentURL = window.location.href;
                    if (currentURL !== lastURL) {
                        lastURL = currentURL;
                        console.log('üîÑ URL changed, checking parameters');
                        this.checkURLParameters();
                    }
                }, 500);
                
                // Also listen for hash changes
                window.addEventListener('hashchange', () => {
                    this.checkURLParameters();
                });
            }

            selectByName(containerName) {
                console.log('üéØ Selecting container:', containerName);
                
                const containerInfo = CONTAINER_MAP[containerName];
                if (!containerInfo) {
                    console.warn('‚ö†Ô∏è Container not found:', containerName);
                    this.updateStatus(`Unknown: ${containerName}`, 'waiting');
                    return;
                }
                
                this.currentSelection = containerName;
                
                // Clear previous selection
                this.clearSelection();
                
                // Find and highlight
                const mesh = this.containerMeshes.find(m => 
                    m.primitiveID === containerInfo.primitiveID || m.id === containerInfo.id
                );
                
                if (mesh) {
                    this.selectedContainer = mesh;
                    
                    const highlightMat = new THREE.MeshStandardMaterial({
                        color: containerInfo.color,
                        emissive: containerInfo.color,
                        emissiveIntensity: 0.7,
                        roughness: 0.2,
                        metalness: 0.8
                    });
                    
                    if (Array.isArray(mesh.mesh.material)) {
                        mesh.mesh.material[mesh.materialIndex] = highlightMat;
                    } else {
                        mesh.mesh.material = highlightMat;
                    }
                    
                    // Focus camera
                    this.focusOnMesh(mesh.mesh);
                    
                    // Update UI
                    document.getElementById('selected-name').textContent = containerName;
                    document.getElementById('selected-guid').textContent = containerInfo.guid.substring(0, 24) + '...';
                    document.getElementById('selected-value').textContent = containerInfo.value;
                    document.getElementById('selected-status').textContent = containerInfo.status;
                    document.getElementById('header-status').textContent = `Selected: ${containerInfo.name}`;
                    
                    this.updateStatus(`‚úÖ Focused on ${containerInfo.name}`, 'success');
                    
                    console.log('‚úÖ Container selected and focused');
                } else {
                    console.warn('‚ö†Ô∏è Mesh not found for container');
                    this.updateStatus('Container mesh not found', 'waiting');
                }
            }

            clearSelection() {
                if (this.selectedContainer) {
                    const originalMat = this.originalMaterials[this.selectedContainer.primitiveID || this.selectedContainer.id - 1];
                    
                    if (originalMat) {
                        if (Array.isArray(this.selectedContainer.mesh.material)) {
                            this.selectedContainer.mesh.material[this.selectedContainer.materialIndex] = originalMat.clone();
                        } else {
                            this.selectedContainer.mesh.material = originalMat.clone();
                        }
                    }
                    
                    this.selectedContainer = null;
                }
            }

            focusOnMesh(mesh) {
                const box = new THREE.Box3().setFromObject(mesh);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = this.camera.fov * (Math.PI / 180);
                const dist = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2.5;
                
                const targetPosition = new THREE.Vector3(
                    center.x + dist * 0.6,
                    center.y + dist * 0.5,
                    center.z + dist * 0.6
                );
                
                this.animateCameraTo(targetPosition, center);
            }

            animateCameraTo(targetPosition, targetLookAt) {
                const startPosition = this.camera.position.clone();
                const startTarget = this.controls.target.clone();
                const duration = 1200;
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = progress < 0.5 
                        ? 4 * progress * progress * progress
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    this.camera.position.lerpVectors(startPosition, targetPosition, eased);
                    this.controls.target.lerpVectors(startTarget, targetLookAt, eased);
                    this.controls.update();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }

            updateStatus(message, type) {
                const indicator = document.getElementById('status-indicator');
                indicator.textContent = message;
                indicator.className = 'status-indicator ' + type;
            }

            onResize() {
                const container = document.getElementById('viewer-3d');
                this.camera.aspect = container.clientWidth / container.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(container.clientWidth, container.clientHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('üöÄ Starting Auto-Filtering 3D Viewer');
            window.viewer = new AutoFilteringViewer();
        });
    </script>
</body>
</html>
