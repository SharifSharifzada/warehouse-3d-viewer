<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Warehouse 3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #f5f5f5;
        }
        
        #viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="viewer"></div>

    <script>
        // Container mapping - adjust based on your GLB structure
        const CONTAINER_MAP = {
            'Container_Red': { primitiveID: 0, color: 0xff0000 },
            'Container_Green': { primitiveID: 1, color: 0x00ff00 },
            'Container_Blue': { primitiveID: 2, color: 0x0000ff },
            'Container_Purple': { primitiveID: 3, color: 0x800080 },
            'Container_Cyan': { primitiveID: 4, color: 0x00ffff }
        };

        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const urlSelectedContainer = getURLParameter('container');
        console.log('Selected:', urlSelectedContainer);

        let scene, camera, renderer, controls;
        let model, primitives = [];
        let glbLoaded = false;
        let pendingSelection = urlSelectedContainer;

        function init() {
            const container = document.getElementById('viewer');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 8, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight1.position.set(10, 10, 5);
            scene.add(dirLight1);
            const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight2.position.set(-10, 5, -10);
            scene.add(dirLight2);
            
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 30),
                new THREE.MeshStandardMaterial({ color: 0xdddddd })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            
            // Grid
            scene.add(new THREE.GridHelper(30, 30, 0xcccccc, 0xe0e0e0));
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            loadGLB();
            animate();
            
            window.addEventListener('resize', onResize);
        }

        function loadGLB() {
            const loader = new THREE.GLTFLoader();
            const glbUrl = 'https://sharifsharifzada.github.io/warehouse-3d-viewer/WareHouseIDTest_05.glb';
            
            loader.load(
                glbUrl,
                (gltf) => {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.set(-center.x, -center.y + size.y/2, -center.z);
                    
                    // Extract primitives
                    let primitiveIndex = 0;
                    model.traverse((child) => {
                        if (child.isMesh) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach((mat, idx) => {
                                    primitives.push({
                                        primitiveID: primitiveIndex,
                                        mesh: child,
                                        materialIndex: idx,
                                        originalMaterial: mat.clone()
                                    });
                                    primitiveIndex++;
                                });
                            } else {
                                primitives.push({
                                    primitiveID: primitiveIndex,
                                    mesh: child,
                                    materialIndex: -1,
                                    originalMaterial: child.material.clone()
                                });
                                primitiveIndex++;
                            }
                        }
                    });
                    
                    console.log('Primitives found:', primitives.length);
                    
                    // Fit camera to full model
                    fitCamera();
                    
                    glbLoaded = true;
                    
                    // Apply selection
                    if (pendingSelection) {
                        setTimeout(() => selectContainer(pendingSelection), 200);
                    }
                }
            );
        }

        function selectContainer(containerName) {
            if (!glbLoaded) {
                pendingSelection = containerName;
                return;
            }
            
            const containerInfo = CONTAINER_MAP[containerName];
            if (!containerInfo) return;
            
            const prim = primitives.find(p => p.primitiveID === containerInfo.primitiveID);
            if (!prim) {
                console.error('Primitive not found:', containerInfo.primitiveID);
                return;
            }
            
            // Reset all materials
            primitives.forEach((p) => {
                if (p.materialIndex >= 0) {
                    p.mesh.material[p.materialIndex] = p.originalMaterial.clone();
                } else {
                    p.mesh.material = p.originalMaterial.clone();
                }
            });
            
            // Highlight selected
            const highlightMat = new THREE.MeshStandardMaterial({
                color: containerInfo.color,
                emissive: containerInfo.color,
                emissiveIntensity: 0.8,
                roughness: 0.1,
                metalness: 0.9
            });
            
            if (prim.materialIndex >= 0) {
                prim.mesh.material[prim.materialIndex] = highlightMat;
            } else {
                prim.mesh.material = highlightMat;
            }
            
            // Zoom to selected
            const box = new THREE.Box3().setFromObject(prim.mesh);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const dist = Math.max(maxDim * 3, 6);
            
            camera.position.set(
                center.x + dist * 0.7,
                center.y + dist * 0.6,
                center.z + dist * 0.7
            );
            camera.lookAt(center);
            controls.target.copy(center);
        }

        function fitCamera() {
            if (!model) return;
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const dist = Math.abs(maxDim / Math.tan(fov / 2)) * 2.0;
            camera.position.set(
                center.x + dist * 0.7,
                center.y + dist * 0.6,
                center.z + dist * 0.7
            );
            camera.lookAt(center);
            controls.target.copy(center);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
