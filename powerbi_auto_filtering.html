<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Warehouse 3D Viewer - Custom Properties</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #f5f5f5; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="viewer"></div>

    <script>
        // âš ï¸ UPDATE THIS MAPPING BASED ON YOUR POWER BI DATA
        // Map your Power BI container names to the custom IDs in the GLB file
        // Available IDs: 1723, 1730, 1750, 2042, 2045, 2048, 2052, 2035
        // Note: Curve.155 has NO custom ID - you can reference it by name if needed
        
        const CONTAINER_ID_MAP = {
            'Container_A': 1723,      // Example: Update with your actual container names
            'Container_B': 1730,      // Example: Update with your actual container names
            'Container_C': 1750,      // Example: Update with your actual container names
            'Container_D': 2042,      // Example: Update with your actual container names
            'Container_E': 2045,      // Example: Update with your actual container names
            'Container_F': 2048,      // Example: Update with your actual container names
            'Container_G': 2052,      // Example: Update with your actual container names
            'Container_H': 2035       // Example: Update with your actual container names
        };

        // Color scheme for highlighting
        const CONTAINER_COLORS = {
            'Container_A': 0xff0000,
            'Container_B': 0x00ff00,
            'Container_C': 0x0000ff,
            'Container_D': 0xff8800,
            'Container_E': 0x00ffff,
            'Container_F': 0xff00ff,
            'Container_G': 0xffff00,
            'Container_H': 0xff69b4
        };

        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const urlSelectedContainer = getURLParameter('container');
        console.log('ðŸŽ¯ Selected container from Power BI:', urlSelectedContainer);

        let scene, camera, renderer, controls;
        let model, allObjects = [];
        let glbLoaded = false;
        let pendingSelection = urlSelectedContainer;
        let originalMaterials = new Map();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            
            const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight1.position.set(10, 10, 5);
            dirLight1.castShadow = true;
            scene.add(dirLight1);
            
            const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight2.position.set(-10, 5, -10);
            scene.add(dirLight2);
            
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 30),
                new THREE.MeshStandardMaterial({ color: 0xdddddd })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Grid
            scene.add(new THREE.GridHelper(30, 30, 0xcccccc, 0xe0e0e0));
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 100;
            
            loadGLB();
            animate();
            
            window.addEventListener('resize', onResize);
        }

        function loadGLB() {
            const loader = new THREE.GLTFLoader();
            
            // âš ï¸ UPDATE THIS URL to point to your hosted GLB file
            const glbUrl = 'https://sharifsharifzada.github.io/warehouse-3d-viewer/deneme-custom-prop.glb';
            
            console.log('ðŸ“¦ Loading GLB from:', glbUrl);
            
            loader.load(
                glbUrl,
                (gltf) => {
                    console.log('âœ… GLB Loaded Successfully!');
                    
                    model = gltf.scene;
                    
                    // IMPORTANT: Extract custom properties from the GLTF parser
                    // The userData in Three.js contains the 'extras' from the GLB
                    const parser = gltf.parser;
                    const json = parser.json;
                    
                    console.log('\nâ•â•â• EXTRACTING CUSTOM PROPERTIES â•â•â•');
                    
                    scene.add(model);
                    
                    // Center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.set(-center.x, -box.min.y, -center.z);
                    
                    // Traverse and collect all objects with their custom IDs
                    let nodeIndex = 0;
                    model.traverse((child) => {
                        // Get custom properties from userData (which contains 'extras')
                        const customId = child.userData?.id || null;
                        
                        console.log(`Object: "${child.name}" | Type: ${child.type} | Custom ID: ${customId || 'N/A'}`);
                        
                        allObjects.push({
                            object: child,
                            name: child.name || '',
                            uuid: child.uuid,
                            type: child.type,
                            customId: customId
                        });
                        
                        // Store original materials
                        if (child.isMesh) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach((mat, idx) => {
                                    originalMaterials.set(`${child.uuid}_${idx}`, mat.clone());
                                });
                            } else {
                                originalMaterials.set(child.uuid, child.material.clone());
                            }
                        }
                    });
                    
                    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
                    console.log(`Total objects found: ${allObjects.length}`);
                    
                    // List all objects with custom IDs
                    const objectsWithIds = allObjects.filter(obj => obj.customId !== null);
                    console.log('\nðŸ“‹ Objects with Custom IDs:');
                    objectsWithIds.forEach(obj => {
                        console.log(`  â€¢ ID ${obj.customId}: ${obj.name}`);
                    });
                    
                    // Fit camera
                    fitCamera();
                    
                    glbLoaded = true;
                    
                    // Apply selection if pending
                    if (pendingSelection) {
                        setTimeout(() => selectContainer(pendingSelection), 300);
                    }
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    console.log(`Loading progress: ${percent}%`);
                },
                (error) => {
                    console.error('âŒ Error loading GLB:', error);
                }
            );
        }

        function selectContainer(containerName) {
            if (!glbLoaded) {
                pendingSelection = containerName;
                return;
            }
            
            // If no container selected, reset to show whole warehouse
            if (!containerName || containerName === '') {
                console.log('ðŸ“¦ No container selected - showing whole warehouse');
                resetToFullView();
                return;
            }
            
            console.log('\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
            console.log('ðŸŽ¯ Selecting container:', containerName);
            
            // Get the custom ID from the mapping
            const targetId = CONTAINER_ID_MAP[containerName];
            const color = CONTAINER_COLORS[containerName] || 0xff00ff;
            
            if (!targetId) {
                console.log('âŒ No ID mapping found for:', containerName);
                console.log('Available mappings:', Object.keys(CONTAINER_ID_MAP));
                resetToFullView();
                return;
            }
            
            console.log(`Looking for Custom ID: ${targetId}`);
            
            // Find objects with matching custom ID
            const matchedObjects = allObjects.filter(obj => {
                if (obj.customId === targetId) {
                    console.log('âœ… MATCH FOUND:', obj.name, 'â†’ Custom ID:', obj.customId);
                    return true;
                }
                return false;
            });
            
            console.log(`Found ${matchedObjects.length} matching object(s)`);
            
            // Reset all materials first
            resetMaterials();
            
            if (matchedObjects.length > 0) {
                // Highlight all matched objects
                matchedObjects.forEach(item => {
                    highlightObject(item.object, color);
                });
                
                // Focus camera on the first matched object
                focusCameraOn(matchedObjects[0].object);
                
                console.log('ðŸ“· Camera focused on object');
            } else {
                console.log('âŒ No objects matched Custom ID:', targetId);
                console.log('Available IDs:', 
                    allObjects
                        .filter(o => o.customId !== null)
                        .map(o => `${o.customId} (${o.name})`)
                );
                resetToFullView();
            }
            
            console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n');
        }

        function highlightObject(object, color) {
            if (object.isMesh) {
                const highlightMat = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.8,
                    roughness: 0.2,
                    metalness: 0.8
                });
                
                if (Array.isArray(object.material)) {
                    object.material = object.material.map(() => highlightMat.clone());
                } else {
                    object.material = highlightMat;
                }
                
                console.log('âœ… Highlighted:', object.name);
            }
            
            // Also highlight children
            object.traverse((child) => {
                if (child.isMesh && child !== object) {
                    const highlightMat = new THREE.MeshStandardMaterial({
                        color: color,
                        emissive: color,
                        emissiveIntensity: 0.8,
                        roughness: 0.2,
                        metalness: 0.8
                    });
                    child.material = highlightMat;
                }
            });
        }

        function resetMaterials() {
            allObjects.forEach(item => {
                if (item.object.isMesh) {
                    const originalMat = originalMaterials.get(item.object.uuid);
                    if (originalMat) {
                        item.object.material = originalMat.clone();
                    }
                }
            });
        }

        function focusCameraOn(object) {
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const dist = Math.max(maxDim * 3, 6);
            
            camera.position.set(
                center.x + dist * 0.7,
                center.y + dist * 0.6,
                center.z + dist * 0.7
            );
            camera.lookAt(center);
            controls.target.copy(center);
        }

        function resetToFullView() {
            console.log('ðŸ”„ Resetting to full warehouse view');
            resetMaterials();
            fitCamera();
        }

        function fitCamera() {
            if (!model) return;
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const dist = Math.abs(maxDim / Math.tan(fov / 2)) * 2.0;
            
            camera.position.set(
                center.x + dist * 0.7,
                center.y + dist * 0.6,
                center.z + dist * 0.7
            );
            camera.lookAt(center);
            controls.target.copy(center);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
