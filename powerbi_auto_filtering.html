<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Warehouse 3D Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #f5f5f5; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="viewer"></div>

    <script>
        // Match containers by their GUID - EXACT format from your data
        const CONTAINER_GUID_MAP = {
            'Container_Red': '_407c48e0-f433-16b9-897c-ede17b5e8a37',
            'Container_Green': 'a3564650-49fa-16cf-aac7-c5e3b7d4a4f9',
            'Container_Blue': '_17fc96a0-d7fe-11f0-8ab0-933954616bc3',
            'Container_Purple': '_022b8f90-e247-11f0-aacc-e9f91898e217',
            'Container_Cyan': 'ed19e580-e24a-11f0-aacc-e9f91898e217'
        };

        const CONTAINER_COLORS = {
            'Container_Red': 0xff0000,
            'Container_Green': 0x00ff00,
            'Container_Blue': 0x0000ff,
            'Container_Purple': 0x800080,
            'Container_Cyan': 0x00ffff
        };

        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const urlSelectedContainer = getURLParameter('container');
        console.log('ğŸ¯ Selected container:', urlSelectedContainer);

        let scene, camera, renderer, controls;
        let model, allObjects = [];
        let glbLoaded = false;
        let pendingSelection = urlSelectedContainer;
        let originalMaterials = new Map();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 8, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight1.position.set(10, 10, 5);
            scene.add(dirLight1);
            const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight2.position.set(-10, 5, -10);
            scene.add(dirLight2);
            
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 30),
                new THREE.MeshStandardMaterial({ color: 0xdddddd })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            
            // Grid
            scene.add(new THREE.GridHelper(30, 30, 0xcccccc, 0xe0e0e0));
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            loadGLB();
            animate();
            
            window.addEventListener('resize', onResize);
        }

        function loadGLB() {
            const loader = new THREE.GLTFLoader();
            const glbUrl = 'https://sharifsharifzada.github.io/warehouse-3d-viewer/WareHouseIDTest_05.glb';
            
            console.log('ğŸ“¦ Loading GLB...');
            
            loader.load(
                glbUrl,
                (gltf) => {
                    console.log('âœ… GLB Loaded');
                    
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.set(-center.x, -center.y + size.y/2, -center.z);
                    
                    // Traverse and log ALL objects with their names
                    console.log('â•â•â• Scanning GLB Structure â•â•â•');
                    model.traverse((child) => {
                        // Log everything - meshes, groups, objects
                        console.log('Object:', child.name || 'unnamed', 'Type:', child.type, 'UUID:', child.uuid);
                        
                        // Store reference to ALL objects
                        allObjects.push({
                            object: child,
                            name: child.name || '',
                            uuid: child.uuid,
                            type: child.type
                        });
                        
                        // If it's a mesh, store its materials
                        if (child.isMesh) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach((mat, idx) => {
                                    const key = `${child.uuid}_${idx}`;
                                    originalMaterials.set(key, mat.clone());
                                    console.log('  Material[' + idx + ']:', mat.name || 'unnamed');
                                });
                            } else {
                                originalMaterials.set(child.uuid, child.material.clone());
                                console.log('  Material:', child.material.name || 'unnamed');
                            }
                        }
                    });
                    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
                    console.log('Total objects found:', allObjects.length);
                    
                    // Fit camera
                    fitCamera();
                    
                    glbLoaded = true;
                    
                    // Apply selection
                    if (pendingSelection) {
                        setTimeout(() => selectContainer(pendingSelection), 300);
                    }
                }
            );
        }

        function selectContainer(containerName) {
            if (!glbLoaded) {
                pendingSelection = containerName;
                return;
            }
            
            console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
            console.log('ğŸ¯ Selecting:', containerName);
            
            const guid = CONTAINER_GUID_MAP[containerName];
            const color = CONTAINER_COLORS[containerName];
            
            if (!guid) {
                console.log('âŒ No GUID found for:', containerName);
                return;
            }
            
            console.log('Looking for GUID:', guid);
            
            // Try to find object by name matching GUID
            // Object names might have underscore prefix like: _407c48e0-f433-16b9...
            let matchedObjects = allObjects.filter(obj => {
                if (!obj.name) return false;
                
                // Check exact GUID match
                const exactMatch = obj.name.includes(guid);
                // Check with underscore prefix
                const underscoreMatch = obj.name.includes('_' + guid);
                // Check partial GUID match (first part)
                const guidStart = guid.split('-')[0];
                const partialMatch = obj.name.includes(guidStart);
                // Check with underscore + partial
                const underscorePartialMatch = obj.name.includes('_' + guidStart);
                
                if (exactMatch || underscoreMatch || partialMatch || underscorePartialMatch) {
                    console.log('âœ… MATCH FOUND:', obj.name, 'â†’ Type:', obj.type);
                    return true;
                }
                return false;
            });
            
            console.log('Found', matchedObjects.length, 'matching objects');
            
            // Reset all materials first
            allObjects.forEach((item) => {
                if (item.object.isMesh) {
                    const originalMat = originalMaterials.get(item.object.uuid);
                    if (originalMat) {
                        item.object.material = originalMat.clone();
                    }
                }
            });
            
            if (matchedObjects.length > 0) {
                // Highlight all matched objects
                matchedObjects.forEach((item) => {
                    if (item.object.isMesh) {
                        const highlightMat = new THREE.MeshStandardMaterial({
                            color: color,
                            emissive: color,
                            emissiveIntensity: 0.8,
                            roughness: 0.2,
                            metalness: 0.8
                        });
                        
                        if (Array.isArray(item.object.material)) {
                            item.object.material = item.object.material.map(() => highlightMat.clone());
                        } else {
                            item.object.material = highlightMat;
                        }
                        
                        console.log('âœ… Highlighted:', item.name);
                    }
                    
                    // Also try to highlight any child meshes
                    item.object.traverse((child) => {
                        if (child.isMesh && child !== item.object) {
                            const highlightMat = new THREE.MeshStandardMaterial({
                                color: color,
                                emissive: color,
                                emissiveIntensity: 0.8,
                                roughness: 0.2,
                                metalness: 0.8
                            });
                            child.material = highlightMat;
                            console.log('  âœ… Highlighted child mesh');
                        }
                    });
                });
                
                // Focus camera on first matched object
                const firstMatch = matchedObjects[0].object;
                const box = new THREE.Box3().setFromObject(firstMatch);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const dist = Math.max(maxDim * 3, 6);
                
                camera.position.set(
                    center.x + dist * 0.7,
                    center.y + dist * 0.6,
                    center.z + dist * 0.7
                );
                camera.lookAt(center);
                controls.target.copy(center);
                
                console.log('ğŸ“· Camera focused');
            } else {
                console.log('âŒ No objects matched GUID:', guid);
                console.log('Available object names:', allObjects.map(o => o.name).filter(n => n));
            }
            
            console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
        }

        function fitCamera() {
            if (!model) return;
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const dist = Math.abs(maxDim / Math.tan(fov / 2)) * 2.0;
            camera.position.set(
                center.x + dist * 0.7,
                center.y + dist * 0.6,
                center.z + dist * 0.7
            );
            camera.lookAt(center);
            controls.target.copy(center);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
